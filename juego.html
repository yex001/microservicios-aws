  <html lang="es">

  <head>

    <title>Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="flex h-screen">
      <div class="w-1/2 flex items-center justify-center bg-black">

        <h2 class="text-4xl text-white mt-4">Pista: Elige del 1 al 5</h2>
      </div>
      <div class="w-1/2 flex flex-col items-center justify-center">
        <div class="mb-4">
          <input type="text" class="px-4 py-2 border border-gray-300 rounded-lg" placeholder="Ingrese un número">
        </div>
        <div class="mb-4">
          <button class="px-6 py-3 bg-pink-500 text-white rounded-lg">Jugar</button>
        </div>
        <p class="text-xl">Saldo: $0</p>
      </div>
    </div>
